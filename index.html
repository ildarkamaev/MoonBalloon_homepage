<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous" />
    <link rel="stylesheet" href="master.css" />
    <link rel="shortcut icon" type="image/png" href="pics/favicon.png" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css" />
    <title>MoonBalloon</title>
</head>

<body>


    <header>
        <div class="dark-overlay">
            <div class="container">
                <div class="row">
                    <div class="col-sm-12">
                        <h1 class="display-1 text-white animated fadeIn delay-1s">
                            MoonBalloon
                        </h1>
                        <h2 class="display-3 text-white animated fadeIn delay-1s">Coming Soon!</h2>
                    </div>
                </div>
                <div class="row footer">
                    <p class="text-white pl-3 animated fadeIn delay-1s">Made during Garage48 SpaceTech 2019</p>
                </div>
            </div>
        </div>
    </header>




    </main>

    <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/scroll-out/dist/scroll-out.min.js"></script>

    <script>
        // ScrollOut();

        $(window).scroll(function() {
            $(".mov").each(function() {
                var imagePos = $(this).offset().top;
                var topOfWindow = $(window).scrollTop();
                if (imagePos < topOfWindow + 800) {
                    $(this).addClass("fadeIn");
                }
            });
        });

        $("body").scrollspy({
            target: "#mainNav"
        });

        $("#mainNav a").on("click", function(e) {
            if (this.hash !== "") {
                e.preventDefault();

                const hash = this.hash;

                // animate
                $("html, body").animate({
                        scrollTop: $(hash).offset().top
                    },
                    900,
                    function() {
                        window.location.hash = hash;
                    }
                );
            }
        });
    </script>
</body>

</html>
